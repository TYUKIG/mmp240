
<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="stle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            grid-template-rows: repeat(3, 100px); /* Adjust the number of rows and height as needed */
            gap: 1px; /* Adjust the gap between cells as needed */
        }

        div {
            border: 1px solid #000;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px; /* Adjust the line height to center content vertically */
        }
    </style>
    <title>Basic Grid</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</body>
</html>
