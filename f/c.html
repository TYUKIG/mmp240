<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Card Layout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div class="card">
            <img src="image1.jpg" alt="Card Image 1">
            <h3>Card Title 1</h3>
            <p>Some description or content for Card 1.</p>
        </div>

        <div class="card">
            <img src="image2.jpg" alt="Card Image 2">
            <h3>Card Title 2</h3>
            <p>Some description or content for Card 2.</p>
        </div>

        <div class="card">
            <img src="image3.jpg" alt="Card Image 3">
            <h3>Card Title 3</h3>
            <p>Some description or content for Card 3.</p>
        </div>

        <div class="card">
            <img src="image4.jpg" alt="Card Image 4">
            <h3>Card Title 4</h3>
            <p>Some description or content for Card 4.</p>
        </div>
    </div>
</body>
</html>
